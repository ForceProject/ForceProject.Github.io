<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="The Force Project is an initiative to give the power of remote control to everyone. It makes it super easy to create, share, and control all projects." />
        <meta name="author" content="Jordan Lewis" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Force | Python Documentation</title>
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/Documentation/main.css" rel="stylesheet">
        <!-- Side Bar Template -->
        <link href="/css/documentation/sidebar.css" rel="stylesheet">
        <!-- Syntax Highlighter -->
        <link href="/css/SyntaxHighlighter_3-0-83.0/shCore.css" rel="stylesheet">
        <link href="/css/SyntaxHighlighter_3-0-83.0/shThemeDefault.css" rel="stylesheet">
        <!-- Include required JS files -->
        <script type="text/javascript" src="/js/SyntaxHighlighter_3-0-83.0/shCore.js"></script>
        <script type="text/javascript" src="/js/SyntaxHighlighter_3-0-83.0/shBrushPython.js"></script>
    </head>
    <body>
        <header class="container-fluid header">
            <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-text">
                <h1>Documentation</h1>
            </div>
            </div>
        </header>
        <div id="wrapper">
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>No known issues.</h1>
                            <h3>For now... ;)</h3>
                            <p>If you do find come across you believe shouldn't happen, please use the form below to contact me. Otherwise, email me <a href="mailto:dev_jordanlewis@icloud.com?subject=Force:%20Bug%20Report:%20Python%20Force%20Server">here</a></p>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12" id="contact-form">
                    <h3>Contact Form</h3>
                    <div class="form-group ">
                        <label for="name" class="sr-only">Name</label>
                        <input id="name" class="form-control" placeholder="Name" type="text">
                    </div>
                    <div class="form-group ">
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" class="form-control" placeholder="Preferred Email (Optional)" type="email">
                    </div>
                    <div class="form-group ">
                        <label for="phone" class="sr-only">Phone</label>
                        <input id="phone" class="form-control" placeholder="Phone (Optional)" type="text">
                    </div>
                    <div class="form-group">
                        <label for="Reason" class="sr-only">Reason</label>
                        <select id="reason" class="col-xs-12" style="margin-bottom:1em;">
                            <option value="Bug Report - Python Server">Report a Bug - Python Server</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="message" class="sr-only">Message</label>
                        <textarea name="" id="message" cols="30" rows="5" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group ">
                        <input class="btn btn-primary btn-lg" value="Send Message" type="submit" id="send-message">
                    </div>
                    </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="/js/foundation/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="/js/bootstrap/bootstrap.min.js"></script>
        <script src="/js/bootstrap/bootstrap.js"></script>
        <script src="/js/global-elements/python.js"></script>
        <script src="/js/misc/mail_generator.js"></script>
    </body>
</html>
